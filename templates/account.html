{% extends "base.html" %}

{% load bootstrap %}
{% load static %}

{% block content %}
<div class="content"> 
    <div class="container">
      <div class="row align-items-stretch justify-content-center no-gutters">
        <div class="col-md-7">
          <div class="form h-100 contact-wrap p-5">
            <h3 class="text-center">Validação - Telegram</h3>
            <form class="mb-5" name= "AccountsForm" id="AccountsForm" method="post"> 
              {% csrf_token %}
              {{ form|bootstrap }}
              </br>
              <div class="row justify-content-center">
                <div class="col-md-5 form-group text-center">
                  <input type="submit" class="btn btn-block btn-primary rounded-0 py-1 px-1">
                </div>
              </div>
            </div>
            </form>
          </div>  
        </div>
      </div>
    </div>
  </div>

{% endblock %}
